<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP A1: Search Engine</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Search Engine</h1>
        <form method="post" action="/search">

          <div class="mb-3">
            <label for="nlpModel" class="form-label">Choose a model for the search:</label>
            <select id="nlpModel" class="form-select" name="model">
              {% for k, v in models.items() %}
                <option value="{{k}}" {% if model_name == k %} selected {% endif %}>{{v}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="maxPower" class="form-label">Query:</label>
            <input type="text" class="form-control" id="query" name="query" placeholder="Type your query here." value="{{old_query}}">
            <!-- <p class="text-body-secondary">Default value:</p> -->
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- <div class="mt-3">
          <h2 class="text-center">Result</h2>
        </div> -->
        <div class="mt-3">
          <h2>Search Results using {{ models[model_name] }}: </h2>
          <ul class="list-group">
              {% for sentence in result %}
                  <li class="list-group-item">{{ sentence }}</li>
              {% endfor %}
          </ul>
      </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
